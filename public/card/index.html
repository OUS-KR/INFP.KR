    /* â”€â”€ ì¹´ë“œ ë˜í¼ â”€â”€ */
    .card-wrap {

      border-radius: 16px;
      cursor: pointer;
      animation: card-enter 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    @keyframes card-enter {
      from {
        opacity: 0;
        transform: rotateX(25deg) rotateY(-18deg) scale(0.88) translateY(32px);
        filter: blur(6px);
      }
      to {
        opacity: 1;
        transform: rotateX(0deg) rotateY(0deg) scale(1) translateY(0);
        filter: blur(0);
      }

    @keyframes float-idle {
      0%,100% { transform: rotateX(2deg)  rotateY(-2.5deg) translateY(0px);  }
      33%      { transform: rotateX(-2deg) rotateY(3.5deg)  translateY(-7px); }
      66%      { transform: rotateX(3deg)  rotateY(-1deg)   translateY(-4px); }
    }

    .card-wrap.is-idle {
      animation:
        card-enter 1.2s cubic-bezier(0.22, 1, 0.36, 1) both,
        float-idle 9s ease-in-out 1.2s infinite;
    }

    /* â”€â”€ ì•ˆê°œÂ·ìˆ˜ì±„í™” í…ìŠ¤ì²˜ â”€â”€ */

    /* â”€â”€ ì—£ì§€ í•˜ì´ë¼ì´íŠ¸ â”€â”€ */
    .card-edge {

    /* â”€â”€ ìŠ¤í¬íŠ¸ë¼ì´íŠ¸ â”€â”€ */
    .card-spot {

      inset: 0;
      border-radius: inherit;
      z-index: 11;

    /* â”€â”€ Shimmer â€” ìƒˆë²½ë¹› í˜ëŸ¬ê° â”€â”€ */
    .card-shimmer {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 12;
      pointer-events: none;
      overflow: hidden;
    }

    .card-shimmer::before {
      content: '';
      position: absolute;
      top: -100%; left: -70%;
      width: 42%; height: 300%;
      background: linear-gradient(
        110deg,
        transparent              38%,
        rgba(210,185,255,0.065)  48%,
        rgba(230,210,255,0.130)  50%,
        rgba(210,185,255,0.065)  52%,
        transparent              62%
      );
      transform: skewX(-9deg);
      animation: dawn-sweep 7s ease-in-out 1.5s infinite;
    }

    .card-shimmer::after {
      content: '';
      position: absolute;
      top: -100%; left: -70%;
      width: 20%; height: 300%;
      background: linear-gradient(
        110deg,
        transparent              40%,
        rgba(240,200,230,0.045)  49%,
        rgba(245,215,240,0.090)  50%,
        rgba(240,200,230,0.045)  51%,
        transparent              60%
      );
      transform: skewX(-9deg);
      animation: dawn-sweep 7s ease-in-out 1.85s infinite;
    }

    @keyframes dawn-sweep {
      0%   { left: -70%; opacity: 0;  }
      7%   {              opacity: 1; }
      50%  { left: 130%; opacity: 1;  }
      51%  {              opacity: 0; }
      100% { left: 130%; opacity: 0;  }
    }

    .card-wrap:hover .card-shimmer::before,
    .card-wrap:hover .card-shimmer::after {
      animation-play-state: paused;
    }

    /* â”€â”€ ë°°ê²½ SVG â€” INFP ë‚´ë©´ ì„¸ê³„ ì¥ì‹ â”€â”€ */
    .card-inner-art {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 6;
      pointer-events: none;
      overflow: hidden;
    }

    /* â”€â”€ ìˆ˜í‰ì„  â”€â”€ */
    .card-hline {

      height: 1px;

        rgba(200,175,240,0.18) 75%,

    }

    /* â”€â”€ ìˆ˜ì§ ë¯¸ì„¸ì„  â”€â”€ */
    .card-vline {

      width: 1px;

      background: linear-gradient(
        to bottom,
        transparent,
        rgba(200,175,240,0.14) 30%,

    /* â”€â”€ hover ì˜ë¯¸ ì˜¤ë²„ë ˆì´ â”€â”€ */
    .card-meanings {

      display: flex;

      justify-content: center;

    .meanings-row {

    .meaning-item {

    .meaning-glyph {

    }

    .meaning-sep {

    }

    /* â”€â”€ ì¹´ë“œ ì»¨í…ì¸  â”€â”€ */
    .card-content {
      position: relative;
      z-index: 15;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-rows: 1fr auto;
      padding: 24px 26px;
    }

    /* ì¢Œìƒë‹¨ â€” ì´ë¦„ */
    .card-name {

    }

    .name-main {

    .card-badge {

      display: flex;

      box-shadow:
        inset 0 1px 0 rgba(230,210,255,0.36),

        0 0 10px rgba(170,130,230,0.14);

    /* í•˜ë‹¨ ì¢Œì¸¡ â€” ì˜ë¯¸ */
    .card-meta {

    }

    .meta-row {

    .meta-dot {

    .meta-text {

    }

    /* í•˜ë‹¨ ìš°ì¸¡ â€” ë„ë©”ì¸ */
    .card-domain {

    .letter-word {

    }

    .letter-sep {

    }
  </style>

  <script>
    const wrap = document.getElementById('cardWrap');
    const holo = document.getElementById('cardHolo');
    const spot = document.getElementById('cardSpot');

    let tX = 0, tY = 0, cX = 0, cY = 0;
    let hovering = false;

    const lerp = (a, b, t) => a + (b - a) * t;

    (function loop() {
      cX = lerp(cX, tX, 0.09);
      cY = lerp(cY, tY, 0.09);

      wrap.style.transform = hovering
        ? `rotateX(${cX}deg) rotateY(${cY}deg) scale(1.036)`
        : `rotateX(${cX}deg) rotateY(${cY}deg)`;

      requestAnimationFrame(loop);
    })();

    wrap.addEventListener('mouseenter', () => {
      hovering = true;
      wrap.classList.remove('is-idle');
      wrap.style.animation = 'none';
      wrap.style.boxShadow = `
        0 40px 80px rgba(10,5,20,0.72),
        0  0  60px rgba(160,120,230,0.15),
        0  0 100px rgba(190,150,240,0.08)
      `;
    });

    wrap.addEventListener('mouseleave', () => {
      hovering = false;
      tX = 0; tY = 0;
      wrap.style.boxShadow = '';
      holo.style.removeProperty('--mx');
      holo.style.removeProperty('--my');
      holo.style.removeProperty('--r');
      spot.style.removeProperty('--mx');
      spot.style.removeProperty('--my');
    });

    wrap.addEventListener('mousemove', (e) => {
      const r  = wrap.getBoundingClientRect();
      const nx = (e.clientX - r.left  - r.width  / 2) / (r.width  / 2);
      const ny = (e.clientY - r.top   - r.height / 2) / (r.height / 2);

      tY =  nx * 15;
      tX = -ny * 11;

      const px    = ((e.clientX - r.left) / r.width  * 100).toFixed(1) + '%';
      const py    = ((e.clientY - r.top)  / r.height * 100).toFixed(1) + '%';
      const angle = (Math.atan2(ny, nx) * 180 / Math.PI + 90).toFixed(1) + 'deg';

      holo.style.setProperty('--mx', px);
      holo.style.setProperty('--my', py);
      holo.style.setProperty('--r',  angle);
      spot.style.setProperty('--mx', px);
      spot.style.setProperty('--my', py);
    });
  </script>
